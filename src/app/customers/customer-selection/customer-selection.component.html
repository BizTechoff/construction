<!-- Header -->
<div class="modal-header">
  <h2>{{ args.multiSelect ? 'בחירת לקוחות' : 'בחירת לקוח' }}</h2>
</div>

<!-- Search -->
<div class="search-container" *ngIf="!loading && customers.length > 0">
  <mat-form-field appearance="outline" class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchChange()"
      placeholder="חיפוש לפי שם, כתובת או טלפון..."
      type="text">
    <button
      *ngIf="searchText"
      matSuffix
      mat-icon-button
      (click)="searchText=''; onSearchChange()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<!-- Content -->
<div class="modal-content">
  <div *ngIf="loading" class="loading-message">טוען לקוחות...</div>

  <div *ngIf="!loading && customers.length === 0" class="no-data-message">
    לא נמצאו לקוחות
  </div>

  <div *ngIf="!loading && filteredCustomers.length === 0 && customers.length > 0" class="no-data-message">
    לא נמצאו תוצאות חיפוש
  </div>

  <div *ngIf="!loading && filteredCustomers.length > 0" class="items-list">
    <div
      *ngFor="let customer of filteredCustomers"
      class="list-item"
      [class.selected]="isSelected(customer)"
      (click)="toggleSelection(customer)">
      <mat-checkbox
        [checked]="isSelected(customer)"
        [disabled]="false"
        (click)="$event.stopPropagation()">
      </mat-checkbox>
      <div class="item-info">
        <div class="item-name">{{ customer.name }}</div>
        <div class="item-details" *ngIf="customer.mobile || customer.address">
          <span *ngIf="customer.mobile">
            <mat-icon>phone</mat-icon>
            {{ customer.mobile }}
          </span>
          <span *ngIf="customer.address">
            <mat-icon>location_on</mat-icon>
            {{ customer.address }}
          </span>
        </div>
      </div>
      <div class="item-actions">
        <button
          *ngIf="args.allowEdit"
          mat-icon-button
          (click)="editCustomer(customer, $event)"
          title="עריכה">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          *ngIf="args.allowDelete"
          mat-icon-button
          (click)="deleteCustomer(customer, $event)"
          title="הסרה">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="modal-footer">
  <button mat-button (click)="cancel()">{{ terms.cancel }}</button>
  <button
    mat-raised-button
    color="primary"
    (click)="confirm()"
    [disabled]="selectedCustomers.size === 0">
    {{ terms.ok }}
  </button>
  <button
    *ngIf="args.allowAdd"
    mat-mini-fab
    color="accent"
    (click)="addNew()"
    class="add-button"
    title="הוסף לקוח חדש">
    <mat-icon>add</mat-icon>
  </button>
</div>
